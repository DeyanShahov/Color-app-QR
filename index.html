    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button,
        label.file-input {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover,
        label.file-input:hover {
            background-color: #45a049;
        }

        #colorPicker {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }

        #brushSize {
            width: 100px;
        }

        canvas {
            border: 1px solid #000;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #imageInput {
            display: none;
        }

        #startPage {
            text-align: center;
        }

        #startButton {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .color-picker-wrapper {
            display: inline-block;
            position: relative;
        }

        #colorPicker {
            cursor: pointer;
        }

        #colorInput {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .slider-wrapper {
            left: 20px;
            display: inline-block;
            position: relative;
        }

        #brushSize {
            cursor: pointer;
        }

        #brushSlider {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            width: 150px;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="startPage">
        <h1>Welcome to Interactive Coloring</h1>
        <p>Press the button to start coloring.</p>
        <button id="startButton">Start coloring</button>
    </div>
    <div id="drawingPage" style="display: none;">
        <div class="controls">
            <div class="control-group">
                <div class="color-picker-wrapper">
                    <i id="colorPicker" class="fa-solid fa-palette fa-4x"></i>
                    <input type="color" id="colorInput">
                </div>
            </div>
            <div class="control-group">
                <div class="slider-wrapper">
                    <i id="brushSize" class="fa-solid fa-sliders fa-4x"></i>
                    <input type="range" id="brushSlider" min="1" max="50" value="5">
                </div>
            </div>
            <i id="penBtn" class="fa-solid fa-pen fa-4x"></i>
            <i id="eraserBtn" class="fa-solid fa-eraser fa-4x"></i>
            <i id="undoBtn" class="fa-solid fa-left-long fa-4x"></i>
            <i id="redoBtn" class="fa-solid fa-right-long fa-4x"></i>
            <!-- <label for="imageInput" class="file-input">Зареди друго изображение</label>
            <input type="file" id="imageInput" accept="image/*"> -->
            <i id="zoom-in" class="fa-solid fa-magnifying-glass-plus fa-4x"></i>
            <i id="zoom-out" class="fa-solid fa-magnifying-glass-minus fa-4x"></i>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const startPage = document.getElementById('startPage');
        const drawingPage = document.getElementById('drawingPage');
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorInput');
        const brushSize = document.getElementById('brushSlider');
        const penBtn = document.getElementById('penBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        // const clearBtn = document.getElementById('clearBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        // const imageInput = document.getElementById('imageInput');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        const secretKey = "redfox";

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let color = colorPicker.value;
        let size = brushSize.value;
        let isEraser = false;
        let scale = 1;

        const history = [];
        let historyIndex = -1;

        // const imageLinks = [

        //     //"https://live.staticflickr.com/65535/54035435415_3ce79c2f70_z.jpg",

        //     "https://live.staticflickr.com/65535/54044931539_da94bb7656_o.png", // Guardians of the Forgotten Citadel - The Attack of the Shadows
        //     "https://live.staticflickr.com/65535/54044932134_bdd6a15dc7_o.png", // Guardians of the Forgotten Citadel - The Knight of the Abyss
        //     "https://live.staticflickr.com/65535/54044610716_03562fa950_o.png", // Guardians of the Forgotten Citadel - The Eye of the Citadel
        //     "https://live.staticflickr.com/65535/54044932874_429814718b_o.png", // Guardians of the Forgotten Citadel - The Knight of the Flame

        //     "https://live.staticflickr.com/65535/54043746652_9773ee92a5_o.png", // Guardians of the Forgotten Citadel - The Knight of Blood
        //     "https://live.staticflickr.com/65535/54045061530_818e74fc93_o.png", // Guardians of the Forgotten Citadel - The Knight of Stars
        //     "https://live.staticflickr.com/65535/54045062565_f8156f94d6_o.png", // Guardians of the Forgotten Citadel - The Dark Lords

        function getImageIndexFromQR() {
            const urlParams = new URLSearchParams(window.location.search);
            //return parseInt(urlParams.get('image')) || 0;
            return urlParams.get('image');
        }

        async function getImageData(imageId) {
            const url = `https://api.imgur.com/3/image/${imageId}`;
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        Authorization: `Client-ID ccf270e9e702ec2`,
                    },
                    referrer: "",
                });

                if (!response.ok) {
                    throw new Error('Error requesting image');
                }

                const data = await response.json();
                return data.data.link;
            } catch (error) {
                console.error(error);
            }
        }

        function isImgurLink(url) {
            const flickrPattern = /https:\/\/live\.staticflickr\.com\/.*/;
            return !flickrPattern.test(url);
        }

        function extractImageId(url) {
            const imgurPattern = /https:\/\/i\.imgur\.com\/([a-zA-Z0-9]+)\.(png|jpe?g)/;
            const match = url.match(imgurPattern);
            if (match) return match[1];

            return null;
        }

        function decryptImageId(encryptedId, secretKey) {
            try {
                // const bytes = CryptoJS.AES.decrypt(encryptedId, secretKey);
                // const decryptedId = bytes.toString(CryptoJS.enc.Utf8);
                // return decryptedId.length ? parseInt(decryptedId, 10) : null;
                const decrypted = CryptoJS.AES.decrypt(encryptedId, secretKey).toString(CryptoJS.enc.Utf8);
                const [galleryIndex, imageIndex] = decrypted.split(':').map(Number);
                return { galleryIndex, imageIndex };
            } catch (e) {
                console.error("Error during decryption", e);
                return null;
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth - 40;
            canvas.height = window.innerHeight - 100;
            redrawCanvas();
        }

        function startDrawing(e) {
            brushSlider.style.display = 'none';
            console.log('stop');
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const [x, y] = getCoordinates(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = isEraser ? '#FFFFFF' : color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }

        function saveState() {
            historyIndex++;
            history.splice(historyIndex);
            history.push(canvas.toDataURL());
        }

        function redrawCanvas() {
            if (historyIndex >= 0) {
                const img = new Image();
                img.src = history[historyIndex];
                img.onload = () => ctx.drawImage(img, 0, 0);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        async function loadImage(src) {
            const img = new Image();
            img.crossOrigin = "Anonymous";  // This line is important for loading images from other domains         
            img.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                const x = (canvas.width / 2) - (img.width / 2) * scale;
                const y = (canvas.height / 2) - (img.height / 2) * scale;
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                saveState();
            }
            img.onerror = function () {
                console.error("Error loading image");
                alert("The image could not be loaded. Please try another image.");
            }
            img.src = isImgurLink(src) ? await getImageData(extractImageId(src)) : src;
        }

        startButton.addEventListener('click', async () => {
            const encryptedIds = getImageIndexFromQR();
            const { galleryIndex, imageIndex } = decryptImageId(encryptedIds, secretKey);
            //const url = imageLinks[imageIndex];
            const gallery = await loadGallery(galleryIndex);
            startPage.style.display = 'none';
            drawingPage.style.display = 'block';
            resizeCanvas();
            //loadImage(url);
            loadImage(gallery[imageIndex]);
        });

        async function loadGallery(galleryIndex) {
            try {
                const response = await fetch('galleries.json');
                const data = await response.json();
                //const encryptedId = getGalleryIdFromRequest();
                if(galleryIndex !== null) {
                    if (galleryIndex !== null && data[galleryIndex]) {             
                        //displayGallery(data[galleryId]);
                        return data[galleryIndex].slice(1);
                    } else {
                        console.error("Invalid gallery ID");
                    }
                } else {
                    console.error("No gallery parameter found in URL");
                }     
            } catch (error) {
                console.error('Error loading galleries:', error);
            }
        }

        colorPicker.addEventListener('change', () => {
            brushSize.style.display = 'none';
            color = colorPicker.value;
            isEraser = false;
        });

        //brushSize.addEventListener('input', () => size = brushSize.value);

        document.getElementById('brushSize').addEventListener('click', function () {
            if (brushSize.style.display === 'none' || brushSize.style.display === '') {
                brushSize.style.display = 'block';
            } else {
                brushSize.style.display = 'none';
            }
        });

        brushSize.addEventListener('input', function () {
            size = this.value;
        });

        penBtn.addEventListener('click', () => isEraser = false);

        eraserBtn.addEventListener('click', () => {
            brushSize.style.display = 'none';
            isEraser = true;
        });

        // clearBtn.addEventListener('click', () => {
        //     ctx.clearRect(0, 0, canvas.width, canvas.height);
        //     saveState();
        // });

        undoBtn.addEventListener('click', () => {
            brushSize.style.display = 'none';
            if (historyIndex > 0) {
                historyIndex--;
                redrawCanvas();
            }
        });

        redoBtn.addEventListener('click', () => {
            brushSize.style.display = 'none';
            if (historyIndex < history.length - 1) {
                historyIndex++;
                redrawCanvas();
            }
        });

        zoomInButton.addEventListener('click', () => {
            scale += 0.1;
            canvas.style.transform = `scale(${scale})`;
        });

        // imageInput.addEventListener('change', (e) => {
        //     if (e.target.files && e.target.files[0]) {

        //         }
        //         reader.readAsDataURL(e.target.files[0]);
        //     }
        // });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        window.addEventListener('resize', resizeCanvas);
